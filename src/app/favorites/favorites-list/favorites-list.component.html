<table class="table table-striped">
  <thead>
    <th>List name</th>
    <th>Books on this list</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let f of favorites">
      <td>{{ f.listName }}</td>
      <td>{{ f.booksOnTheList }}</td>
      <td><button type="button" class="btn btn-primary" (click)="editFavorite.emit(f)">Edit</button></td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary" (click)="addFavorite.emit()">Add new list</button>
