<app-tabs>
    <app-tab [tabTitle]="'All lists'">
      <app-favorites-list [favorites]="favorites" (addFavorite)="onAddFavorite()" (editFavorite)="onEditFavorite($event)">
      </app-favorites-list>
    </app-tab>
  </app-tabs>
  
  <ng-template let-favorite="inputToTab" #favoritesForm>
    <app-favorites-form [favorite]="favorite" (saveFavorite)="onFavoriteFormSubmit($event)"></app-favorites-form>
  </ng-template>
