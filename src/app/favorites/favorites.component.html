<app-tabs>
    <app-tab [tabTitle]="'Favorites'">
      <h3>List of Favorites</h3>
      <favorites-list [favorites]="favorites" (addFavorite)="onAddFavorite()" (editFavorite)="onEditFavorite($event)">
      </favorites-list>
    </app-tab>
  </app-tabs>
  
  <ng-template let-favorite="inputToTab" #favoritesForm>
    <app-favorites-form [favorite]="favorite" (saveFavorite)="onFavoriteFormSubmit($event)"></app-favorites-form>
  </ng-template>
