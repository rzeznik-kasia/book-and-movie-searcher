<input #searchbox (keyup)="search(searchbox.value)">

<div *ngFor='let bookEdition of bookEditionsForSearchedPhrase$ | async'>
  <p>title: {{bookEdition.title}}</p>
  <p>author: {{bookEdition.author}}</p>
  <p>book cover: {{bookEdition.bookCover}}</p>
  <p>edition key: {{bookEdition.edition_key}}</p>
</div>
